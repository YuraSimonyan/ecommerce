<section>
  <div class="product-loop">
    <div class="product-loop_item" *ngFor="let product of products">
      <mat-card class="example-card">
        <img mat-card-image src="{{product.img[0]}}">
        <mat-card-content>
          <div class="product-name">{{product.title}}</div>
          <div class="product-price">{{product.price}}$</div>
          <div class="product-button" (click)="showDetails()">Перегляд</div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
